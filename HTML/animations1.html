<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <style>
        .container{

            height: 200px;
            width: 200px;
            background-color: red;
            /* animation:box 2s infinite ease; */

        }

        @keyframes box {

            from{

                width: 0px;
                height: 0px;
            }
            to{
                width: 800px;
                height: 800px;
            }
            
        }


    </style>
</head>
<body>

    <div class="container">

    </div>
    
</body>
</html>
